<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/defaultLayout}"
      layout:fragment="Content"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title>OAuth2 로그인 테스트</title>
</head>
<body>
<div class="mt-3 mb-3" sec:authorize="isAuthenticated()">
    <div>
        Logged user: <span sec:authentication="principal"></span>
        <br>
        Logged userName: <span sec:authentication="name"></span>
    </div>
    <form th:action="@{/api/auth/logout}" method="GET" sec:authorize="isAuthenticated()">
        <button class="btn btn-info" type="submit">로그아웃</button>
    </form>
</div>
<div class="p-3">
    <h4><a href="/data_learnway/oauth2/authorization/google?redirect_uri=/pages/google/login">1. 구글 로그인 테스트</a>
    </h4>
</div>
</body>
</html>
